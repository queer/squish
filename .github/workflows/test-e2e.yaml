name: Run all tests on latest stable Rust
on:
  push:
    branches:
      - mistress
  pull_request:
    branches:
      - mistress

jobs:
  run-tests:
    if: github.actor != 'dependabot'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - name: Run e2e tests
        run: ./test/test-e2e.sh
