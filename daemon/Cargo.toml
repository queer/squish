pretty_env_logger = "0.4.0"
rlimit = "0.5.4"
reqwest = "0.11.3"
tar = "0.4.35"
tokio = { version = "1.6.1", features = [ "full" ] }
tokio-stream = { version = "0.1.6", features = [ "net" ] }
tokio-util = { version = "0.6", features = ["io"] }
warp = "0.3.1"
yaml-rust = "0.4.5"
